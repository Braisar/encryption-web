<body>

<!-- Texto -->

<section>

    <h1> Cifrado </h1>
      <h2> Herramienta local para cifrar y descifrar mensajes con una clave. </h2>
      <!--  <p> Debajo de los resultados se encuentra una nota informativa, <u><strong>le rogamos que la lea. </strong></u></p> -->

</section>

<!-- Instrucciones -->


<br>
<!-- Caja -->

<section>

<form id="cifradoForm">

    <label for="libro">Introduce el libro:</label>
    <input type="text" id="libro" placeholder="Ej: 1 26 31 7" required>
    <p id="calidadClave" class="estado"></p>
    <br><br>


    <label for="mensaje">Introduce el mensaje:</label>
    <textarea id="mensaje" placeholder="Hola" rows="5" required></textarea>
    <br><br><br>

    <button type="button" id="btnCifrar">Cifrar Mensaje</button>
    <button type="button" id="btnDescifrar">Descifrar Mensaje</button>
</form>

</section>

<div class="local-option">
  <label>
    <input type="checkbox" id="guardarLocal">
    Guardar mensaje y clave localmente (solo en este dispositivo)
  </label>
  <p class="nota">
    La información se almacena únicamente en tu navegador y puede borrarse en cualquier momento.
  </p>
</div>


<div class="divisor"></div>

<!-- Resultados -->

<section id="resultados">

        <p id="estado" class="estado"></p>

    <h2>Mensaje Cifrado:</h2>
        <p id="ejemploInicial">Ej cifrado: Ioqh</p>
        <p id="mensajeCifrado"  style="display: none;"></p>
        <button type="button" onclick="copiarTexto('mensajeCifrado')">
        Copiar mensaje cifrado
    </button>

<br><br><br>
  
    <h2>Mensaje Descifrado:</h2>
        <p id="mensajeDescifrado"></p>
        <button type="button" onclick="copiarTexto('mensajeDescifrado')">
        Copiar mensaje descifrado
    </button>



</section>
